<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <div class="flex items-center justify-between p-2 bg-white shadow-md">
   <!-- Facebook Logo and Search Bar -->
   <div class="flex items-center space-x-2">
    <div class="flex items-center justify-center w-10 h-10 bg-blue-600 rounded-full">
     <i class="fab fa-facebook-f text-white text-xl">
     </i>
    </div>
    <div class="relative">
     <input class="pl-10 pr-4 py-2 bg-gray-100 rounded-full focus:outline-none" placeholder="Tìm kiếm trên Facebook" type="text"/>
     <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
     </i>
    </div>
   </div>
   <!-- Navigation Icons -->
   <div class="flex items-center space-x-6">
    <div class="relative">
     <i class="fas fa-home text-blue-600 text-2xl">
     </i>
     <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-8 h-1 bg-blue-600">
     </div>
    </div>
    <i class="fas fa-users text-gray-500 text-2xl">
    </i>
    <i class="fas fa-tv text-gray-500 text-2xl">
    </i>
    <i class="fas fa-store text-gray-500 text-2xl">
    </i>
    <i class="fas fa-gamepad text-gray-500 text-2xl">
    </i>
   </div>
   <!-- Profile and Notifications -->
   <div class="flex items-center space-x-2">
    <div class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full">
     <i class="fas fa-th text-gray-600 text-xl">
     </i>
    </div>
    <div class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full">
     <i class="fab fa-facebook-messenger text-black text-xl">
     </i>
    </div>
    <div class="relative flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full">
     <i class="fas fa-bell text-black text-xl">
     </i>
     <div class="absolute top-0 right-0 w-5 h-5 bg-red-600 text-white text-xs rounded-full flex items-center justify-center">
      3
     </div>
    </div>
    <div class="w-10 h-10 rounded-full overflow-hidden">
     <img alt="Profile picture of a person" height="40" src="https://storage.googleapis.com/a1aa/image/4TmpbeXpksXKRCjyp6eeVeuEWWaptOKGB1GcEv2n0EamPBpOB.jpg" width="40"/>
    </div>
   </div>
  </div>
 </body>
</html>
