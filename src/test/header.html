<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Header Layout</title>
</head>
<body>
  <div class="header-container">
    <!-- Facebook Logo and Search Bar -->
    <div class="logo-search">
      <div class="logo">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="search-bar">
        <input class="search-input" placeholder="Tìm kiếm trên Facebook" type="text"/>
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>

    <!-- Navigation Icons -->
    <div class="navigation-icons">
      <div class="icon active">
        <i class="fas fa-home"></i>
        <div class="active-bar"></div>
      </div>
      <i class="fas fa-users icon"></i>
      <i class="fas fa-tv icon"></i>
      <i class="fas fa-store icon"></i>
      <i class="fas fa-gamepad icon"></i>
    </div>

    <!-- Profile and Notifications -->
    <div class="profile-notifications">
      <div class="icon">
        <i class="fas fa-th"></i>
      </div>
      <div class="icon">
        <i class="fab fa-facebook-messenger"></i>
      </div>
      <div class="icon notification">
        <i class="fas fa-bell"></i>
        <div class="notification-count">3</div>
      </div>
      <div class="profile-picture">
        <img alt="Profile picture of a person" src="https://storage.googleapis.com/a1aa/image/4TmpbeXpksXKRCjyp6eeVeuEWWaptOKGB1GcEv2n0EamPBpOB.jpg">
      </div>
    </div>
  </div>
</body>
</html>
